@(user: Account)

@main("Finances") {

	<div class='wrapper'>
		<div class='sidebar-wrapper'>
			<div class="sidebar-nav">
			<h3>@user.getName()'s Folders</h3> 
				<ul id="folder-list" class="nav nav-stacked">
				</ul>
			</div>
			<div class='sidebar-buttons'>
				<div class='btn-group btn-group-sm'>
					<button id='addFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-plus'></span></button>
					<button id='deleteFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-minus'></span></button>
					<button id='updateFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-pencil'></span></button>
				</div>
			</div>
		</div>
		 
		<div class='content-wrapper'>
			<div class='container-fluid'>
				<div class='row'>
					<div class='col-sm-10'>
						<form id='newTransaction' class = 'form-horizontal'>
							<div class='form-group'>
								<label for='shortDescription' class='col-sm-2 control-label'>Description</label>
								<div class="col-sm-10">																																																															
									<input type='text' name='shortDescription' id='shortDescription' class='form-control'>
								</div>
							</div>	
							
							<div class='form-group'>
								<label for='amount' class='col-sm-2 control-label'>Amount</label>
								<div class="col-sm-3">
									<input type='text' name='amount' id='amount' class='form-control'>
								</div>
							
								<label for='date' class='col-sm-1 control-label'>Date</label>
								<div class="col-sm-3">
									<input type='text' name='date' id='date'  placeholder='mm/dd/yyyy' class='form-control'>
								</div>
								<div class="col-sm-1">
									<input type="submit" value='add' class="btn btn-default">
								</div>
							</div>
													
						</form>
						 
						<div id='transaction-list'>
							<table class='table' id='transaction-table' style='display:none'>
								<thead>
									<tr>
										<th> 
											<div class='btn-group'>
												<button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown'>
													Action <span class='caret'></span>
												</button>
												<ul class='dropdown-menu' role='menu'>
													<li><a href='#' id='update'>Update</a><li>
													<li><a href='#' id='delete'>Delete</a><li>
												</ul>
											</div>
										</th>
										<th>Date</th>
										<th>Description</th>
										<th>Amount</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div> 
					</div>
					<div class='col-sm-2'>
						<div id="stats" class="nav nav-stacked affix well" style="display: none">
							<h3>Folder stats</h3> 
							<div id="total">Total: $<span id='folderTotal'></span></div>
						</div>
					</div>
				</div>
				 
				
				 
			</div>
		</div>

	</div>
		



<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/finance.js")"></script>

}
