@(user: Account)

@main("Finances") {

	<div class='wrapper'>
		<div class='sidebar-wrapper'>
			<div class="sidebar-nav">
				<h3>Expense Folders</h3> 
				<ul id="folder-list" class="nav nav-stacked">
				</ul>
			</div>
			<div class='sidebar-buttons'>
				<div class='btn-group btn-group-sm'>
					<button id='addFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-plus'></span></button>
					<button id='deleteFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-minus'></span></button>
					<button id='updateFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-pencil'></span></button>
				</div>
			</div>
		</div>
		 
		<div class='content-wrapper'>
			<div class='container-fluid'>
				<div><h2>Expenses</h2></div>
				<div class='row'>
					<div class='col-sm-12'>
						<div id='expense-descript'>
							<h4>
								Click on a folder and begin adding expenses! If you haven't created any <br>
								folders yet, do so by click on the '+' button on the bottom left.
							</h4>
						</div>
						<div id='transaction-list'>
							<table class='table tablesorter' id='transaction-table' style='display:none'>
								<thead>
									<tr>
										<th> 
											<div class='btn-group'>
												<button type='button' class='btn btn-default' id='add'>
													Add 
												</button>
												 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												    <span class="caret"></span>
												    <span class="sr-only">Toggle Dropdown</span>
												</button>
												<ul class='dropdown-menu' role='menu'>
													<li><a href='#' id='updateButton'>Update</a><li>
													<li><a href='#' id='delete'>Delete</a><li>
												</ul>
											</div>
										</th>
										<th>Date</th>
										<th>Description</th>
										<th>Amount</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div> 
					</div>
					<!--  
					<div class='col-sm-2'>
						<div id="stats" class="nav nav-stacked affix well" style="display: none">
							<h3>Folder stats</h3> 
							<div id="total">Total: $<span id='folderTotal'></span></div>
						</div>
					</div>-->
				</div>
				 
			</div>
		</div>

	</div>
		



<!-- <script type='text/javascript' src="@routes.Assets.at("javascripts/sorttable.js")"></script>  -->
<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script> 
<script type="text/javascript" src="@routes.Assets.at("javascripts/finance.js")"></script>

}
