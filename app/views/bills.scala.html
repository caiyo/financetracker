@(user: Account)

@main("Bills") {
<div class='wrapper'>
		<div class='sidebar-wrapper'>
			<div class="sidebar-nav">
				<h3>Bill Information</h3> 
				<ul id="bill-info" class="nav nav-stacked">
				</ul>
			</div>
		</div>
		<div class='content-wrapper'>
			<div class='container-fluid'>
				<div><h2>Bills</h2></div>
				<div class='row'>
					@_dateSelect()
				</div>
				<div class='row' >
					<div class='col-sm-12'>
						@_table("bills")
					</div>
				</div>
				 
			</div>
		</div>
</div>

<div id='bill-pay-form' title = 'Pay Bill'>
	<form class = 'form-horizontal'>
		<div class='form-group'>
			<label for='payBillTitle' class='control-label'>Bill Title</label>
			<input type='text' name='title' id='payBillTitle' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='payBillDate' class='control-label'>Pay Date</label>
			<input type='text' name='date' id='payBillDate' class='datepicker form-control'>
		</div>
		<div class='form-group'>
			<label for='payBillAmount'class='control-label'>Amount Paid</label>
			<input type='text' name='amount' id='payBillAmount' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='payBillFolder'class='control-label'>Folder</label>
			<select name='folder' id='payBillFolder' class='form-control'>
			</select>
			
		</div>
		<input type='hidden' id='payBillId' class=''>
	</form>
</div>
	
<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script> 
<script type="text/javascript" src="@routes.Assets.at("javascripts/bills.js")"></script>
	
}
