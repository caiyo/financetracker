@(user: Account)

@main("Bills") {
<div class='wrapper'>
		<div class='sidebar-wrapper'>
			<div class="sidebar-nav">
				<h3>Bill Information</h3> 
				<ul id="bill-info" class="nav nav-stacked">
				</ul>
			</div>
		</div>
		<div class='content-wrapper'>
			<div class='container-fluid'>
				<div><h2>Bills</h2></div>
				<div class='row'>
					<div class='col-sm-12'>
						@_table("bills")
					</div>
				</div>
				 
			</div>
		</div>
</div>
	
<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.tablesorter.js")"></script> 
<script type="text/javascript" src="@routes.Assets.at("javascripts/bills.js")"></script>
	
}
