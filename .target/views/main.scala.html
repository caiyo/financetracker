@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/custom.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    </head>
    <body>
		<div class='navbar navbar-default navbar-inverse navbar-static-top'>
			<div class='container'>
				<div class='navbar-header'>
					<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
						<span class='sr-only'>Toggle Navigation</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<a class='navbar-brand' href='#'>Finance Tracker</a>
				</div>
				<div class='navbar-collapse collapse'>
					<ul class='nav navbar-nav'>
						<li>
							<a href="@routes.Application.index()">Home</a>
						</li>
						<li>
							<a href="@routes.FinanceFolderController.index()">Folders</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
					</ul>
					
					<ul class='nav navbar-nav navbar-right'>
					@if(session.get("email") == null){
						<li>
							<a href="@routes.Application.login()">
								Login
							</a>
						</li>
		   			} else{
		   				<li>
		   					<a href='#'>
		   						@{Account.getAccount(session.get("email")).getName()}
		   					</a>
		   				</li>
		   				<li>
		   					<a href="@routes.Application.logout()">Logout</a>
		   				</li>
		   				
		   			}
					</ul>
				</div>			
			</div>
		</div>
	    <div class='container-fluid'>
	    	@content
	    </div>
    </body>
</html>
